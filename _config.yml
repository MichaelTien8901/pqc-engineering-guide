# Site settings
title: PQC Engineering Guide
description: >-
  Post-Quantum Cryptography for Engineers — understand and use PQC with confidence.
baseurl: "/libpqcx"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/libpqcx/libpqcx"
aux_links_new_tab: true

# Footer
footer_content: >-
  PQC Engineering Guide — part of the libpqcx project.
  Content is provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive
nav_external_links:
  - title: NIST PQC
    url: https://csrc.nist.gov/projects/post-quantum-cryptography
    hide_icon: false
  - title: Open Quantum Safe
    url: https://openquantumsafe.org/
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
